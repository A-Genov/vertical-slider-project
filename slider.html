<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #cc8380"> 
                <h1>Colorful sunset</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba"> 
                <h1>Mountain lake</h1>
                <p>bluest sky</p>
            </div>
            <div style="background-color: #252e33"> 
                <h1>Milky way</h1>
                <p>and a lonely boat</p>
            </div>
            <div style="background-color: #ffb866"> 
                <h1>Castle of the princess</h1>
                <p>and a lake bridge</p>
            </div>
        </div>
        <div class="rigth-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1608564995993-885880be6a63?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1071&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1539613009660-91b4123be93a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1460627390041-532a28402358?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
